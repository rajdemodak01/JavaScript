<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:300"

            //requirement//when the page is loaded a new class is created of "React", get the reference of the button and show any message when clicked
            document
            .querySelector('button')
            .addEventListener('click',this.handleClicked.bind(this))
        }

        handleClicked(){
            console.log(`Butoon Clicked ${this.server}`);
        }
    }

    const app=new React()
</script>
</html>
